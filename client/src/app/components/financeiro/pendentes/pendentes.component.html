<div class="panel-header panel-header-sm">
</div>
<div class="main-content" >
  <div class="row"  >
    <div class="col-lg-12" >
      
     <div class="card">
      <div class="card-header">
        <h3 class="card-title">Cobranças pendentes</h3>
        <div class="criar-cobranca">
          <button class="btn btn-primary btn-round" 
          [routerLink]="['/financeiro/cobranca']">Fechar caixa</button>
          <button class="btn btn-secundary btn-round" 
          [routerLink]="['/financeiro/cobranca']">Criar cobrança</button>
        </div>
      </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
          
              <thead class=" text-primary">
                <th>
                  Nome do cliente
                </th>
                <th>
                  Valor
                </th>
                <th>
                  Data
                </th>
                <th class="text-right">
                  Status
                </th>
              </thead>
              <tbody *ngIf="cobrancas">
                <tr *ngFor="let cobranca of cobrancas" [routerLink]="['/financeiro-detail/', cobranca?.txid]">
                  <td  scope="row">{{cobranca.infoAdicionais[0].valor}}</td>
                  <td scope="row"  >{{cobranca.valor.original | currency:'BRL':true}}</td>
                 
                  <td>{{cobranca.calendario.criacao | date: 'dd/MM/yyyy h:m:ss a'}}</td>
                  <td  >{{cobranca.status}}</td>
                   
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        </div>
      </div>     
    </div>

    </div>
